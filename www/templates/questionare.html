  <ion-nav-bar class="bar-positive bar-color ">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear" ui-sref="test">
      <span> <i class="ion-ios-arrow-back"></i></span>
      </button>
    </ion-nav-buttons>

  <ion-content>
    <div class="time">
      <div class="row">
        <div class="col col-25 text-center">
          <p ng-click="filters();">
            Time Left{{m}}
          </p>
        </div>
        <div ng-view> </div>
        <div class="col ">
          <div class="row">
            <div class="col cols text-center">
              <p>{{hours}}</p>
              <div class="dots"></div>
              <div class="dots"></div>
            </div>
            <div class="col cols text-center">
              <p>{{minutes}}</p>
              <div class="dots"></div>
              <div class="dots"></div>
            </div>
            <div class="col cols text-center">
              <p>{{seconds}}</p>
            </div>
          </div>
        </div>
        <div ui-view="modal" autoscroll="false"></div>
      </div>
      <div class="row note">
        <div class="col text-center">
          <span class="answered">Questions Answered</span>
          <div class="progress-bar progress-one">
            <p>{{qd.questionanswered}}</p>
            <ion-radial-progress timer="60" color="'#ff0000'" backgroundColor="'#00ffff'"></ion-radial-progress>
            <div round-progress max="qd.totalquestions" current="qd.questionanswered" color="#f67a1f" bgcolor="#eaeaea" radius="30" stroke="3"
              semi="false" rounded="true" clockwise="true" responsive="false" iterations="50" animation="easeInOutQuart"></div>
          </div>
        </div>
        <div class="col text-center">
          <span class="pending">Questions Pending</span>
          <div class="progress-bar progress-two">
            <p>{{qd.remaining}}</p>
            <ion-radial-progress timer="60" color="'#ff0000'" backgroundColor="'#00ffff'"></ion-radial-progress>
            <div round-progress max="qd.totalquestions" current="qd.remaining" color="#c81e47" bgcolor="#eaeaea" radius="30" stroke="3"
              semi="false" rounded="true" clockwise="true" responsive="false" iterations="50" animation="easeInOutQuart"></div>
          </div>
        </div>
      </div>
    </div>
