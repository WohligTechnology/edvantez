<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tab-color has-header">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon="home"  href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Certificate" icon="certificate"  href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Messages" icon-off="messages" icon-on="messages" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!--<-- acount -->
  <ion-tab title="Profile" icon-off="profile" icon-on="profile" href="#/tab/noaccount">
    <ion-nav-view name="tab-accounts"></ion-nav-view>
  </ion-tab>

</ion-tabs>
