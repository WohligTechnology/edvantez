<ion-view view-title="" class="logo-center yes-title">
  <ion-nav-bar class="bar-positive bar-color ">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear" ui-sref="tab.dash">
      <i class="ion-ios-arrow-back"></i>
      </button>
    </ion-nav-buttons>

      <div class="button button-icon button-clear" >

  </ion-nav-bar>
  <ion-content>
    <div class="title-div text-center">
      <p>ET01 | {{test.name | uppercase}} </p>
    </div>
    <div class="padding register">
      <div class="list card">
        <div class="item test-image">
          <p>{{numofquestions}} Questions | {{timeing}}</p>
          <img src="img/test/man.jpg">
        </div>
        <div class="info">
          <div class="name">
            <div class="row">
              <div class="col">
                <div class="abbr">
                  <label class="item item-input item-select">
    <select>
      <option>Mrs</option>
      <option selected>Mr</option>
      <option>Miss</option>
    </select>
  </label>
                </div>
              </div>
              <div class="col col-75">
                <div class="name-surname">
                  <label class="item-input-wrapper">
        <input type="text" placeholder="Full Name" ng-model="form.firstname">
      </label>
                  <label class="item-input-wrapper">
        <input type="text" placeholder="Laste Name" ng-model="form.lastname">
      </label>
                </div>
              </div>
            </div>
            <div class="row ">
              <div class="col">
                <div class="name-surname">
                  <label class="item-input-wrapper">
   <i class="mail"></i>
       <input type="email" placeholder="Email" ng-pattern = '/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i' ng-model="form.email">
 </label>
                </div>
              </div>
            </div>
            <div class="butn-pull bgs">
              <button class="button button-stable" id="regbutton" ng-click="submit(form)">
Take Test
  </button>
            </div>
          </div>
        </div>
