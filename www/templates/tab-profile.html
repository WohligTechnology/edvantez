<ion-view view-title="Profile" class="otps">
  <ion-nav-bar class="bar-positive bar-color ">
    <!--<ion-nav-back-button>
    </ion-nav-back-button>-->
    <ion-nav-buttons side="left">
      <div class="headerlogo">
        <img src="img/menu/navlogo.png" alt="logo" ui-sref="tab.dash">
      </div>

    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-clear ion-navicon-round menuBtn" ng-click="popover.show($event)">
        </button>

    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="padding">
    <form name="profile">
      <div class="shadow2 shadows2">
        <div class="list card">
          <div class="row">
            <div class="col-20">
              <div class="profImg">
                <img src="img/profile.png" alt="">
              </div>
              <h4 class="editpro" for="" ng-click="getImageSaveContact()">edit</h4>

            </div>
            <div class="col-80">
              <div class="">
                <label class="">
                <h4 class="nameText">First Name</h4>
                <input class="pro-inbr inputHeight" type="text" placeholder="First Name" ng-model="formData.firstname">
            </label>
                <label class="">
                <h4 class="nameText">Last Name</h4>
                <input class="pro-inbr inputHeight" type="text" placeholder="Last Name"  ng-model="formData.lastname">
            </label>
                <!--<label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="john@suhr.com">
            </label>-->
              </div>
            </div>
          </div>
          <div>
            <h4 class="perinfo" for="">PERSONAL INFORMATION</h4>
          </div>
          <div class="">
            <div class="row">
              <div class="col-10 icondiv">
                <img src="img/user.png" alt="">
              </div>
              <div class="col-90 relative">
                <label class="">
                <h4 class="nameText">Display Name</h4>
                <input class="pro-inbr inputHeight" type="text" placeholder="Display Name" ng-model="formData.fullName">
            </label>
                <!-- <div class="absoluteImg">
                  <img src="img/info.png" alt="">
                </div> -->
              </div>
            </div>
            <div class="row">
              <div class="col-10 icondiv">
                <img src="img/mail.png" alt="">
              </div>
              <div class="col-90 relative">
                <label class="">
                <h4 class="nameText ">Email</h4>
                <input class="pro-inbr inputHeight" type="email" placeholder="Email"  ng-model="formData.email" ng-pattern = '/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i' >
            </label>
                <!-- <p class="verified">Verified</p>
              <div class="veriImg">
                <img src="img/verify.png" alt="">
              </div> -->
              </div>
            </div>
            <div class="row">
              <div class="col-10 icondiv1">
                <img src="img/phone.png" alt="">
              </div>
              <div class="col-90 relative">
                <label class="">
                <h4 class="nameText">Mobile no.</h4>
                <input class="pro-inbr inputHeight" type="number" placeholder="Mobile no." ng-pattern="/^(\+\d[7-9]{1,3}[- ]?)?\d{10}$/"  ng-model="formData.mobile">
            </label>
                <!-- <p class="verified">Verified</p>
              <div class="veriImg">
                <img src="img/verify.png" alt="">
              </div> -->
              </div>
            </div>
            <div class="row">
              <div class="col-10 icondiv">
                <img src="img/birthday.png" alt="">
              </div>
              <div class="col-90">
                <label class="">
                <h4 class="nameText">Date of Birth.</h4>
                <input class="inputHeight" type="date" placeholder="DOB"  ng-model="formData.dob">
            </label>
              </div>
            </div>
            <div class="row">
              <div class="col-10 icondiv">
                <img src="img/gender.png" alt="">
              </div>
              <div class="col-90">
                <label class="">
                <h4 class="nameText">Gender</h4>
                <div>
                  <span>
<input  type="radio" name="gender" id="male" value="male" ng-checked="true" ng-model="formData.gender"><label for="male" >Male </label>
                </span>
                <span>
<input  type="radio" name="gender" id="female" value="female" ng-model="formData.gender" ><label for="female" >Female </label>
                </span>

              </div>


              </label>
            </div>
          </div>


        </div>

      </div>

      </div>
      <div class="butn-pull bgs">
        <button class="button button-stable butdash" ng-disabled="!profile.$valid" ng-click="profile(formData)">
    Submit
      </button>
      </div>
    </form>
  </ion-content>

</ion-view>
